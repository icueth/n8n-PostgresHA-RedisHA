version: '3.8'

# ============================================
# n8n Enterprise-Ready Stack - Docker Compose
# For local development and testing
# ============================================

services:
  # ==========================================
  # PostgreSQL HA Layer
  # ==========================================
  
  postgres-primary:
    build:
      context: ./postgresql-18-ha
      dockerfile: Dockerfile
    environment:
      - NODE_ROLE=PRIMARY
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=n8n
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

  postgres-replica:
    build:
      context: ./postgresql-18-ha
      dockerfile: Dockerfile
    environment:
      - NODE_ROLE=REPLICA
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - PRIMARY_HOST=postgres-primary
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
    depends_on:
      postgres-primary:
        condition: service_healthy
    networks:
      - n8n-network

  # ==========================================
  # Redis HA Layer
  # ==========================================
  
  redis-master:
    build:
      context: ./redis-master
      dockerfile: Dockerfile
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-master-data:/data
    ports:
      - "6379:6379"
    networks:
      - n8n-network

  redis-replica:
    build:
      context: ./redis-replica
      dockerfile: Dockerfile
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - MASTER_HOST=redis-master
    volumes:
      - redis-replica-data:/data
    depends_on:
      - redis-master
    networks:
      - n8n-network

  redis-sentinel:
    build:
      context: ./redis-sentinel
      dockerfile: Dockerfile
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - MASTER_HOST=redis-master
    depends_on:
      - redis-master
      - redis-replica
    ports:
      - "26379:26379"
    networks:
      - n8n-network

  redis-haproxy:
    build:
      context: ./redis-haproxy
      dockerfile: Dockerfile
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - SENTINEL_HOST=redis-sentinel
      - SENTINEL_PORT=26379
      - SENTINEL_MASTER_NAME=mymaster
    depends_on:
      - redis-sentinel
    ports:
      - "6380:6379"
      - "8404:8404"
    networks:
      - n8n-network

  # ==========================================
  # n8n Layer
  # ==========================================
  
  n8n:
    build:
      context: ./n8n
      dockerfile: Dockerfile
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-primary
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DB_POSTGRESDB_SSL_ENABLED=false
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis-haproxy
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-min-32-chars}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET:-your-jwt-secret}
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost:5678
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Bangkok
      - TZ=Asia/Bangkok
      - N8N_SECURE_COOKIE=false
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=info
    ports:
      - "5678:5678"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-haproxy:
        condition: service_started
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - n8n-network

  n8n-worker:
    build:
      context: ./n8n-worker
      dockerfile: Dockerfile
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-primary
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DB_POSTGRESDB_SSL_ENABLED=false
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis-haproxy
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-min-32-chars}
      - GENERIC_TIMEZONE=Asia/Bangkok
      - TZ=Asia/Bangkok
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=10
      - N8N_LOG_LEVEL=info
    depends_on:
      - n8n
    networks:
      - n8n-network
    deploy:
      replicas: 2

# ==========================================
# Volumes
# ==========================================

volumes:
  postgres-primary-data:
  postgres-replica-data:
  redis-master-data:
  redis-replica-data:
  n8n-data:

# ==========================================
# Networks
# ==========================================

networks:
  n8n-network:
    driver: bridge
